{% extends 'base.html' %}

{% block title %}Edit Reservasi Wahana{% endblock %}

{% block content %}
<div class="bg-[#f8f5f0] min-h-screen py-10 px-4">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-[#586132] text-3xl font-bold">Edit Reservasi</h1>
                <p class="text-gray-600 mt-2">Ubah detail reservasi wahana Anda</p>
            </div>

            <!-- Messages Section -->
            {% if messages %}
                <div class="mb-6">
                    {% for message in messages %}
                        <div class="p-4 mb-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Form Card -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <!-- Form -->
                <form method="post" class="p-6">
                    {% csrf_token %}
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Nama Wahana -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nama Wahana</label>
                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100" 
                                   value="{{ reservasi.nama_fasilitas }}" readonly>
                        </div>

                        <!-- Peraturan -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Peraturan</label>
                            <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 h-20" readonly>{% if reservasi.peraturan %}{{ reservasi.peraturan }}{% else %}1. Dilarang Berenang.
2. Dilarang membawa makanan{% endif %}</textarea>
                        </div>

                        <!-- Jam -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Jam</label>
                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100" 
                                   value="{{ reservasi.jam }}" readonly>
                        </div>

                        <!-- Tanggal Kunjungan -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tanggal</label>
                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100" 
                                   value="{{ reservasi.tanggal_kunjungan }}" readonly>
                        </div>

                        <!-- Jumlah Tiket -->
                        <div>
                            <label for="id_jumlah_tiket" class="block text-sm font-medium text-gray-700 mb-1">Jumlah tiket yang ingin dibeli</label>
                            <input type="number" name="jumlah_tiket" id="id_jumlah_tiket" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#586132]" 
                                value="{{ reservasi.jumlah_tiket }}" required min="1">
                        </div>

                         <!-- Status -->
                        <div class="mb-4">
                            <label class="block text-[#586132] font-medium mb-1">Status</label>
                            <input type="text" value="{{ reservasi.status }}" 
                                   class="w-full p-2 border border-gray-300 rounded bg-gray-100 text-gray-700" readonly>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex justify-between mt-8">
                        <a href="{% url 'tickets:detail_reservasi_wahana' reservasi.username_p reservasi.nama_fasilitas reservasi.tanggal_kunjungan%}" 
                           class="px-6 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                            Batal
                        </a>
                        <button type="submit" 
                                class="px-6 py-2 bg-[#586132] text-white rounded-md hover:bg-[#484f2a] focus:outline-none focus:ring-2 focus:ring-[#586132]">
                            Simpan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
