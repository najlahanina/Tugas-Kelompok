{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center py-8 bg-[#f8f5f0] min-h-screen">
    <h1 class="text-3xl font-semibold text-[#586132] mb-2">Tambah Pertunjukan</h1>
    <p class="text-gray-600 mb-8">Tambahkan pertunjukan baru ke dalam sistem</p>
    
    <div class="w-full max-w-xl bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-[#586132] p-4 text-white text-center font-bold">
            From Tambah Pertunjukan
        </div>
        
        <div class="p-6">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                  <label class="font-semibold">Nama Atraksi:</label>
                  <div class="text-gray-700">{{ nama_atraksi }}</div>
                </div>
              
                <div class="mb-4">
                  <label class="font-semibold">Lokasi:</label>
                  <div class="text-gray-700">{{ lokasi }}</div>
                </div>
              
                <div class="mb-4">
                  <label class="font-semibold">Kapasitas:</label>
                  <div class="text-gray-700">{{ kapasitas }} orang</div>
                </div>
              
                <div class="mb-6">
                  <label for="jadwal" class="font-semibold">Jam Atraksi:</label>
                  <input
                    type="time"
                    name="jadwal"
                    id="jadwal"
                    value="{{ jadwal|time:'H:i' }}"
                    class="w-full px-4 py-2 border rounded"
                    required
                  />
                </div>
              
                <button type="submit" class="bg-[#586132] hover:bg-[#4a5229] text-white font-medium py-2 px-6 rounded">
                  Simpan Perubahan
                </button>
              </form>              
        </div>
    </div>
</div>
{% endblock %}
